{% extends 'base.html' %}

{% block content %}
    <form action="/edit/{{todo.id}}" method="post">
        <textarea name="name" rows="10">{{todo.name}}</textarea>
        <textarea name="task" rows="10">{{todo.task}}</textarea>
        <label for="completed">你可以增加刪除線</label>
        <input type="checkbox" name="completed" {% if todo.completed %}checked{% endif %}>

        <button type="submit">儲存你的文章</button>
    </form>
{% endblock content %}
