{% extends 'base.html' %}

{% block content %}

    <form action="/add" method="post">
   
        <div class="mb-3">
            <textarea name="name" class="form-control" id="Textarea1" rows="2" placeholder="輸入你的暱稱" ></textarea>
        </div>
        <div class="mb-3">
            <textarea name="task" class="form-control" id="Textarea2" rows="10" placeholder="你可以輸入你的留言" ></textarea>
        </div>
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-danger">發送訊息</button>
        </div>


     </form>
    <h1>你輸入的內容</h1>
    <h6>最多顯示5筆資料</h6>

    <div>
        {% for todo in todos %}
            <div class="table">
                {% if todo.completed %}
                    <del>{{ todo.name }}</del>
                    <del>{{ todo.task }}</del>
                {% else %}

                    <p>發文者:{{ todo.name }}</p>
                    <p>{{ todo.task }}</p>

                {% endif %}
                <small>
                    <a class="btn btn-outline-warning" href="edit/{{ todo.id }}">Edit</a>
                    <a class="btn btn-outline-warning" href="delete/{{ todo.id }}">Delete</a>
                </small>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
