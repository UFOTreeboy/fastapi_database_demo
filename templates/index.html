{% extends 'base.html' %}

{% block content %}

    <form action="/add" method="post">
        <textarea name="name" rows="10" placeholder="輸入你的暱稱"></textarea>
        <textarea name="task" rows="10" placeholder="你可以輸入下你的留言"></textarea>
        <button type="submit">發送訊息</button>
    </form>

    <br>
    <h1>你輸入的內容</h1>
    <h6>最多顯示8筆資料，你無法編輯也無法刪除。</h6>

    <div>
        {% for todo in todos %}
            <div class="task">
                {% if todo.completed %}
                    <del>{{ todo.name }}</del>
                    <del>{{ todo.task }}</del>
                {% else %}
                    <p>發文者:{{ todo.name }}</p>
                    <p>{{ todo.task }}</p>
                {% endif %}
                <!---暫時移除編輯與刪除功能
                <small>
                    <a href="edit/{{ todo.id }}">Edit</a>
                    <a href="delete/{{ todo.id }}">Delete</a>
                </small>
                 -->
            </div>
        {% endfor %}
    </div>

{% endblock content %}
