{% extends 'base.html' %}

{% block content %}

    <form action="/add" method="post">
        <textarea name="task" rows="10" placeholder="Enter your task"></textarea>
        <textarea name="name" rows="5" placeholder="Enter your name"></textarea>
        <button type="submit">Add</button>
    </form>

    <br>
    <h1>你輸入的內容</h1>
    <h2>你可以刪除也可以編輯</h2>

    <div>
        {% for todo in todos %}
            <div class="task">
                {% if todo.completed %}
                    <del>{{ todo.name }}</del>
                    <del>{{ todo.task }}</del>
                {% else %}
                    <p>發文ID:{{ todo.id }}</p>
                    <p>發文者:{{ todo.name }}</p>
                    <p>發文內容:{{ todo.task }}</p>
                {% endif %}
                <small>
                    <a href="edit/{{ todo.id }}">Edit</a>
                    <a href="delete/{{ todo.id }}">Delete</a>
                </small>
            </div>
        {% endfor %}
    </div>

{% endblock content %}
