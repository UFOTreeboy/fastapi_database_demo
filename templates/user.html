{% extends 'base.html' %}

{% block content %}

<h1>所有人的發文</h1>
<div>
    {% for todo in todos %}
        <div class="table">
            {% if todo.completed %}
                <del>{{ todo.name }}</del>
                <del>{{ todo.task }}</del>
            {% else %}

                <p>發文者:{{ todo.name }}</p>
                <p>{{ todo.task }}</p>
            {% endif %}
        </div>
    {% endfor %}
</div>

{% endblock content %}
